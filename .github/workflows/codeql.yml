name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '42 14 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-13
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        os: ['macos-13']
        language: [ 'c-cpp', 'java-kotlin', 'javascript-typescript', 'ruby' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: ${{ matrix.language == 'c-cpp' || matrix.language == 'java-kotlin' && 'recursive' || false }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - if: matrix.language == 'ruby' || matrix.language == 'javascript-typescript'
      name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - if: matrix.language == 'c-cpp' || matrix.language == 'java-kotlin'
      name: Build
      run: |
        mkdir _release/toolchains
        wget https://github.com/blitz3d-ng/env/releases/download/v7/llvm-17.0.5-${{ matrix.os }}.zip
        unzip llvm-17.0.5-${{ matrix.os }}.zip
        brew install ninja gcovr
        make ENV=release PLATFORM=macos LLVM_ROOT=$GITHUB_WORKSPACE/llvm

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
