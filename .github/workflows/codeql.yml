name: "CodeQL"

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  schedule:
    - cron: '42 14 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-13
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: ruby/setup-ruby@v1
      with:
        working-directory: src/help
        bundler-cache: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: c-cpp,java-kotlin,javascript-typescript,ruby

    - name: Build
      run: |
        make help
        mkdir _release/toolchains
        wget https://github.com/blitz3d-ng/env/releases/download/v4/llvm-16.0.6-macos-13.zip
        unzip llvm-16.0.6-macos-13.zip
        brew install ninja gcovr
        make ENV=release PLATFORM=macos LLVM_ROOT=$GITHUB_WORKSPACE/llvm

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
