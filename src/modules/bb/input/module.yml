name: Input
description: Provides input functions.

dependencies:
  - system

commands:
  - KeyDown%( key% ):"bbKeyDown"
  - KeyHit%( key% ):"bbKeyHit"
  - GetKey%( ascii%=1 ):"bbGetKey"
  - WaitKey%():"bbWaitKey"
  - FlushKeys():"bbFlushKeys"

  - MouseDown%( button% ):"bbMouseDown"
  - MouseHit%( button% ):"bbMouseHit"
  - GetMouse%():"bbGetMouse"
  - WaitMouse%():"bbWaitMouse"
  - MouseWait%():"bbWaitMouse"
  - MouseX%():"bbMouseX"
  - MouseY%():"bbMouseY"
  - MouseZ%():"bbMouseZ"
  - MouseXSpeed%():"bbMouseXSpeed"
  - MouseYSpeed%():"bbMouseYSpeed"
  - MouseZSpeed%():"bbMouseZSpeed"
  - FlushMouse():"bbFlushMouse"

  - CountJoys%():"bbCountJoys"
  - FindJoy%( id$ ):"bbFindJoy"
  - JoyID$( port% ):"bbJoyID"
  - JoyName$( port% ):"bbJoyName"
  - JoyType%( port%=0 ):"bbJoyType"
  - JoyDown%( button%,port%=0 ):"bbJoyDown"
  - JoyHit%( button%,port%=0 ):"bbJoyHit"
  - GetJoy%( port%=0 ):"bbGetJoy"
  - WaitJoy%( port%=0 ):"bbWaitJoy"
  - JoyWait%( port%=0 ):"bbWaitJoy"
  - JoyX#( port%=0 ):"bbJoyX"
  - JoyY#( port%=0 ):"bbJoyY"
  - JoyZ#( port%=0 ):"bbJoyZ"
  - JoyU#( port%=0 ):"bbJoyU"
  - JoyV#( port%=0 ):"bbJoyV"
  - JoyPitch#( port%=0 ):"bbJoyPitch"
  - JoyYaw#( port%=0 ):"bbJoyYaw"
  - JoyRoll#( port%=0 ):"bbJoyRoll"
  - JoyHat%( port%=0 ):"bbJoyHat"
  - JoyXDir%( port%=0 ):"bbJoyXDir"
  - JoyYDir%( port%=0 ):"bbJoyYDir"
  - JoyZDir%( port%=0 ):"bbJoyZDir"
  - JoyUDir%( port%=0 ):"bbJoyUDir"
  - JoyVDir%( port%=0 ):"bbJoyVDir"
  - FlushJoy():"bbFlushJoy"

make:
  files:
    - input.cpp
    - input.h
    - driver.h
    - device.cpp
    - device.h

premake5:
  files:
    - input.cpp
    - input.h
    - driver.h
    - device.cpp
    - device.h
