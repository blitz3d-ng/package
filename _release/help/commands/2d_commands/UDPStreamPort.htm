<h1>UDPStreamPort( udp_stream )</h1>
<h1>Parameters</h1>
<table>
<tr>
<td>
udp_stream - UDP stream handle
</td>
</tr>
</table>
<h1>Description</h1>
<table>
<tr>
<td>
Returns the port number of the specified UDP stream. This can be useful  if you've created the UDP stream without specifying a port number.
</td>
</tr>
